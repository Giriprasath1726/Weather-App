<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather API Integration</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="card">
    <h2>Weather API Integration</h2>
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Search for a city...">
      <button onclick="getWeather()">🔍</button>
    </div>
    <div class="weather" id="weatherResult">
      <p class="placeholder">🌤️ Weather info will appear here</p>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
